<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, maximum-scale=1.0">
  <title>Редактирование графика</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

<header class="page-header">
  <button class="nav-btn" onclick="window.history.back()">Назад</button>
  <button class="nav-btn" onclick="location.href='../index.html'">На главную</button>
</header>

<div class="logo-container">
  <img src="../logo.png" alt="Лого" class="logo">
  <h1>Редактирование графика</h1>
</div>

<div class="editor-container">
  <input type="date" id="dateInput">
  <select id="sectionSelect"></select>
  <select id="nameSelect"></select>
  <select id="valueSelect">
    <option value="1">Смена</option>
    <option value="0">Выходной</option>
    <option value="О">Отпуск</option>
    <option value="Б">Больничный</option>
  </select>
  <button onclick="addException()">Добавить исключение</button>
</div>

<div class="buttons">
  <button onclick="downloadJson()">Скачать JSON</button>
</div>

<pre id="output"></pre>

<script src="./edit-schedule.js"></script>
</body>
</html>
