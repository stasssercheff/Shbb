<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Редактирование графика</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

<header class="page-header">
  <button class="nav-btn" onclick="window.history.back()">Назад</button>
  <button class="nav-btn" onclick="location.href='../index.html'">На главную</button>
</header>

<div class="logo-container">
  <h1>Редактор графика</h1>
</div>

<div class="editor-container">
  <label for="date">Дата:</label>
  <input type="date" id="date">

  <label for="employee">Сотрудник:</label>
  <select id="employee"></select>

  <label for="value">Значение:</label>
  <select id="value">
    <option value="1">Рабочий</option>
    <option value="0">Выходной</option>
    <option value="Б">Больничный</option>
    <option value="O">Отпуск</option>
  </select>

  <button id="save">Сохранить исключение</button>
  <button id="download">Скачать JSON</button>
</div>

<script src="./edit-schedule.js"></script>
</body>
</html>
