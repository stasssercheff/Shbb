<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Редактор графика</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header class="page-header">
  <button class="nav-btn" onclick="location.href='../index.html'">Назад</button>
</header>

<div class="logo-container">
  <img src="../logo.png" alt="Лого" class="logo">
  <h1>Редактор графика</h1>
</div>

<div class="table-container">
  <table class="schedule" id="schedule-editor">
    <thead>
      <tr id="header-dates"><th class="sticky-col">Дата</th></tr>
      <tr id="header-days"><th class="sticky-col">День</th></tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<div class="extensions-panel">
  <h3>Код исключений</h3>
  <textarea id="extensions-code" rows="6" readonly></textarea>
  <button id="copy-extensions">Копировать код</button>
</div>

<script src="edit-schedule.js"></script>
</body>
</html>
