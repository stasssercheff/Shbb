<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>ТТК</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-container">
    <h1 id="greeting" data-lang data-ru="Технологические карты" data-en="Tech Cards">
      Технологические карты
    </h1>
    <div id="current-date" class="date-container"></div>

    <!-- Кнопки разделов -->
    <button class="accordion" data-section="breakfast">Завтраки</button>
    <div id="breakfast-section" class="panel"></div>

    <button class="accordion" data-section="soup">Супы</button>
    <div id="soup-section" class="panel"></div>

    <button class="accordion" data-section="salad">Салаты</button>
    <div id="salad-section" class="panel"></div>

    <button class="accordion" data-section="main">Горячее</button>
    <div id="main-section" class="panel"></div>
  </div>

  <!-- Подключение JS -->
  <script src="script.js"></script>
</body>
</html>
